<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Hind+Guntur:wght@400;500;700&family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="image/logo-no-background.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Belanjaku - Daftar</title>
  </head>
  <body class="overflow-x-hidden">
    <div class="container-fluid p-0">
      <div class="row justify-content-center my-auto">
        <div class="col-md-12 col-lg-6 p-4 d-flex flex-column justify-content-center align-items-center bg-white shadow-sm">
          <img class="mb-4" src="image/Logo/logo-no-background.png" alt="logo" height="68px" width="300px" />
          <div class="p-3 w-100">
            <div class="fw-bold text-center fs-2 pb-5">Daftar dulu, cuy</div>
            <div class="pb-5">
              <div class="input-group mb-3 w-100 d-flex flex-column">
                <label for="" id="basic-addon1" class="fw-bold fs-4 mb-3">Email</label>
                <input type="text" class="form-control w-100 rounded-2" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" />
              </div>
              <div class="input-group mb-3 w-100 d-flex flex-column">
                <label for="" id="basic-addon2" class="fw-bold fs-4 mb-3">Password</label>
                <input type="password" class="form-control w-100 rounded-2" placeholder="password" aria-label="password" aria-describedby="basic-addon2" />
              </div>
              <div class="input-group mb-3 w-100 d-flex flex-column">
                <label for="" id="basic-addon3" class="fw-bold fs-4 mb-3">Ulangi password</label>
                <input type="password" class="form-control w-100 rounded-2" placeholder="Ulangi password" aria-label="Ulangi password" aria-describedby="basic-addon3" />
              </div>
              <a href="login.html" role="button" type="submit" class="btn btn-warning fw-bold w-100 mb-4">Daftar</a>
              <div class="open-sans text-center mb-4">Atau Daftar pakai</div>
              <button type="button" class="btn btn-light border-dark w-100"><img src="image/google-icon.png" alt="google-icon" class="pe-2" />Google</button>
            </div>
            <div class="text-center">Sudah punya akun ? <a href="login.html" class="text-warning fw-bold nav-underline">Login</a></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
  </body>
</html>
